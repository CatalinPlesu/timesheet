<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TimeSheet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <style>
    nav                  { border-bottom: 1px solid var(--pico-muted-border-color); }
    .state-label         { font-size: 2rem; font-weight: 700; margin-bottom: 0; }
    .btn-active          { outline: 2px solid var(--pico-primary); }
    .error               { color: var(--pico-del-color); }
    .success             { color: var(--pico-ins-color); }
    .grid-3              { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; }
    .login-wrap          { max-width: 480px; margin: 4rem auto; }
    .groupby-bar         { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem; }
    .pagination          { display: flex; gap: 1rem; align-items: center; margin-top: 1rem; }
    .pagination p        { margin: 0; }
    .btn-compact         { padding: 0.2rem 0.5rem; margin: 0; }
    .muted-sm            { color: var(--pico-muted-color); font-size: 0.85rem; }
  </style>
</head>
<body>
  <script src="dist/app.js"></script>
</body>
</html>
