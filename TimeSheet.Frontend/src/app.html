<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Theme initialization script - runs before page render to prevent flash -->
		<script>
			(function() {
				const theme = localStorage.getItem('timesheet-theme') || 'light';
				document.documentElement.setAttribute('data-theme', theme);
			})();
		</script>

		<!-- PWA Manifest -->
		<link rel="manifest" href="/manifest.webmanifest" />

		<!-- Theme Color -->
		<meta name="theme-color" content="#f59e0b" />

		<!-- iOS Support -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="TimeSheet" />
		<link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png" />
		<link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128x128.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />
		<link rel="apple-touch-icon" sizes="384x384" href="/icons/icon-384x384.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png" />

		<!-- App Description -->
		<meta name="description" content="Personal work hour tracking app. Track commute, work, and lunch times with ease." />

		<!-- Jdenticon for avatar generation -->
		<script src="https://cdn.jsdelivr.net/npm/jdenticon@3.3.0/dist/jdenticon.min.js" async></script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
